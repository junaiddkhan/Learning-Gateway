<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/images/images 2/Learning Gateway - LOGO-06.png" type="png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <!-- custom css link -->
  <link rel="stylesheet" href="assets/css/login.css" />
  <title>Login/Signup</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" />
          </div>
          <input type="submit" value="Login" class="btn solid lg" onclick="validateSignin()" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com/" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com/" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="usernameup" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="emailup" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="passwordup" />
          </div>
          <input type="submit" class="btn su" id="signupbtn" value="Sign up" onclick="validateSignup()" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com/" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com/" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>Create your account and start using our services today!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="assets/images/images 2/login images/Mobile login-bro.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>Login to access your account and continue where you left off.</p>
          <button class="btn transparent" id="sign-in-btn">Log in</button>
        </div>
        <img src="assets/images/images 2/login images/Mobile login-bro.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>

  <script>
    function validateSignup() {
      var username = document.getElementById("usernameup").value;
      var email = document.getElementById("emailup").value;
      var password = document.getElementById("passwordup").value;

      if (username === "" || email === "" || password === "") {
        alert("Please fill in all the details given below!");
        return false;
      } else {
        alert("Congratulations, Your Account has been Created!");
        return true;
      }
    }

    function validateSignin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Please fill in both Username and Password!");
        return false;
      } else {
        alert("Sign in Successful!");
        return true;
      }
    }
  </script>
</body>

</html>
